{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h2>Sign Up to Become a Volunteer</h2>
    <form method="post">
        {% csrf_token %}
        <h3>Account Information</h3>
        {{ user_form.as_p }}
        <h3>Volunteer Information</h3>
        {{ volunteer_form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
